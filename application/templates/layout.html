<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kirja-arvostelut</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      Registered as {{ current_user.name }} <a href = "{{ url_for('auth_logout') }}">Log out</a>
    </p>
    {% else %}
    <a href = "{{ url_for('auth_login') }}">Login</a>
    {% endif %}

    <ul>
      <li><a href = "{{ url_for('reviews_index') }}">List reviews</a></li>
      <li><a href = "{{ url_for('reviews_form') }}">Add a review</a></li>
    </ul>

    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
