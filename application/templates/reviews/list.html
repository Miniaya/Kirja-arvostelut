{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Author</th>
      <th>Book</th>
      <th>Review</th>
      <th>Stars</th>
    </tr>
    {% for review in reviews %}
    <tr>
      <td>{{ review.name }}</td>
      <td>{{ review.book_name }}</td>
      <td>{{ review.review }}</td>
      <td>{{ review.stars }}</td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
