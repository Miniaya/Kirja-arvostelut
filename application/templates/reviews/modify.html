{% extends "layout.html" %}

{% block body %}

{{ review }}
<form method="POST" action="{{ url_for('reviews_save_changes', review_id=review.id) }}">

    <label for="review">Review</label>
    <textarea id="review" name="review" rows="4" cols="50">{{ review.review }}</textarea><br>

    <input type="submit" value="Save changes" />
  </form>

  {% endblock %}
