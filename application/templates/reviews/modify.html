{% extends "layout.html" %}

{% block body %}

{{ review }}
<form method="POST" action="{{ url_for('reviews_modify') }}">
    <label for="author">Author</label>
    <input type="text" id="author" value="{{review.name}}" name="author" /><br>
  
    <label for="book">Book</label>
    <input type="text" id="book" value="{{review.book_name}}" name="book" /><br>
  
    <label for="review">Review</label>
    <textarea id="review" name="review" rows="4" cols="50">{{ review.review }}</textarea><br>

    <input type="submit" value="Save changes" />
  </form>
  {% endblock %}
