{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block body %}

<div class="container">
    <form method = "POST" action = "{{ url_for('auth_sign_in') }}">
        <div class="form-group">
            {{ wtf.form_field(form.name, class="form-control") }}
        </div>
        <div>
            {{ wtf.form_field(form.username, class="form-control")}}
        </div>
        {{ error }} 
        <div>
            {{ wtf.form_field(form.password, class="form-control") }}
        </div>
        <input type = "submit" class="btn btn-primary" value = "Create new account" />
    </form>
</div>

{% endblock %}
