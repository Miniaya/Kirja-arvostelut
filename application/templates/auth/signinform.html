{% extends "layout.html" %}

{% block body %}
{{ error }}
<form method = "POST" action = "{{ url_for('auth_sign_in') }}">
    <table>
        <tr>
            <td>
                {{ form.name.label }}
            </td>
            <td>
                {{ form.name }}
            </td>
        </tr>
        <tr>
            <td>
                {{ form.username.label }}
            </td>
            <td>
                {{ form.username }}
            </td>
        </tr>
        <tr>
            <td>
                {{ form.password.label }}
            </td>
            <td>
                {{ form.password }}
            </td>
        </tr>
        <tr>
            <td colspan="10">
                <input type = "submit" value = "Create new account" />
            </td>
        </tr>
    </table>
</form>

{% endblock %}
